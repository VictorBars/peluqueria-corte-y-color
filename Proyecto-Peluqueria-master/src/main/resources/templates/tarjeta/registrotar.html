<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<style>
body {
	background: #454545;
	background: linear-gradient(to right, #283F4B, #283F4B);
}
</style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<br>
	<br>
	<br>

	<!-- Page Content -->
	<div class="container">
		<div class="card border-0 shadow my-5">
			<div class="card-body p-5">
				<h1 class="font-weight-light">Registre una Tarjeta</h1>
				<form th:action="@{/tarjeta/savetarjeta}" th:object="${tarjeta}"
					method="post">
					
					<div class="form-row">
						
						<div class="form-group col-md-4">
							<label for="nombre">Nombre de Titular*</label> <input type="text"
								class="form-control" id="inputNombre" placeholder="Nombres"
								th:field="*{nombre}">
						</div>
						<div class="form-group col-md-2"></div>
						

						<div class="form-group col-md-3">
							<label for="numero">Numero de Tarjeta*</label> <input type="text"
								class="form-control" id="inputnumero"
								placeholder="AAAA AAAA AAAA AAAA" th:field="*{numero}">
						</div>
						<div class="form-group col-md-2">
							<label for="Empresa">Tipo Tarjeta*</label> <select
								th:field="*{Empresa}" class="custom-select" >
								<option  th:each="em: ${empresas}" th:value="${em.codigo}"
								th:text="${em.nombre}" >One</option>
								
							</select> </select>
						</div>


					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="direccion">Direccion*</label> <input type="text"
								class="form-control" id="inputdireccion" placeholder="123 aaa"
								th:field="*{direccion}">
						</div>
						<div class="form-group col-md-2"></div>

						<div class="form-group col-md-1">
							<label for="FechaVencimiento">F.Vence*</label> <input type="text"
								class="form-control" id="inputfechavencimiento"
								placeholder="00/19" th:field="*{FechaVencimiento}">
						</div>
						<div class="form-group col-md-1">
							<label for="cvv">CVV*</label> <input type="text"
								class="form-control" id="inputcvv" placeholder="XXX"
								th:field="*{CVV}">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-2">
							<label for="inputCity">Cuidad</label> <input type="text"
								class="form-control" id="inputCity" th:field="*{Ciudad}">
						</div>
						<div class="form-group col-md-1">
							<label for="pais">Pais*</label> <input type="text"
								class="form-control" id="inputpais" th:field="*{Pais}">
						</div>
						<div class="form-group col-md-1">
							<label for="codigopostal">C.P*</label> <input type="text"
								class="form-control" id="inputcodigopostal"
								th:field="*{CodigoPostal}">
						</div>
						<p sec:authorize="hasRole('ROLE_ADMIN' )" >Nombres:<span   th:text = "${usuario.id}" ></span></p>
					</div>

					<button type="submit" class="btn btn-primary">Registrar</button>
				</form>
				<div style="height: 50px"></div>
				<p class="lead mb-0">You've reached the end!</p>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
