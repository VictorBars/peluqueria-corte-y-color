<body>
	<header th:replace="layout/layout :: header"></header>



	<div class="container-fluid">


		<div class="row no-gutter">

			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">

						<div class="text-center">
							<img class="mb-4" th:src="@{/images/logo-codeorg.png}"
								width="100" height="100" alt="logo">
						</div>

						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">


								<h3 class="login-heading mb-4">Bienvenido!</h3>
								<form th:action="@{/signin}" method="post">


									<div th:if="${param.error}" class="alert alert-danger">
										Usuario y Password invalidos</div>

									<div th:if="${param.logout}" class="alert alert-success">
										Haz salido de forma correcta</div>

									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1"><i
												class="fas fa-user"></i></span>
										</div>
										<input type="text" id="inputUsername" name="inputUsername"
											class="form-control" placeholder="Nombre de Usuario"
											aria-describedby="basic-addon1" required autofocus>
									</div>

									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon2"><i
												class="fas fa-lock"></i></span>
										</div>
										<input type="password" id="inputPassword" name="inputPassword"
											class="form-control" placeholder="Password"
											aria-describedby="basic-addon2" required>
									</div>



									<div class="checkbox mb-3 text-left">
										<label> <input type="checkbox" id="checkRememberMe"
											name="checkRememberMe"> Recordar usuario
										</label>
									</div>

									<button class="btn btn-lg btn-dark btn-block" type="submit">
										<i class="fas fa-sign-in-alt"></i> Iniciar Sesion
									</button>

									<h4 class="text-center">
										<a  th:href="@{/usuario/register}" class="small text-dark " href="#">Registrate aqui!</a>
										 <a th:href="@{/}" class="small text-secondary">Cancelar </a>
									</h4>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/fontawesome.min.js}"></script>
	</footer>

</body>
</html>
